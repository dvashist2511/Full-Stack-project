
<div class="form-class">
    <div class="container">
        <div class="row">
            <div class="col-md-16">
                <h2> Customer Registration Form</h2>
                <form #newForm="ngForm" >
                    <div class="form-group">
                        <label> Enter your name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter your name" ngModel>
                    </div>
                    <div class="form-group">
                        <label> Enter Email Address</label>
                        <input type="text" name="email" class="form-control" placeholder="Enter your email Address" ngModel>
                    </div>
                    <div class="form-group">
                        <label> Enter User Name</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your user name" ngModel>
                    </div>
                    
                    <div class="form-group">
                        <label> Password</label>
                        <input type="text" name="Password" class="form-control" placeholder="Enter the Password" ngModel>
                    </div>
                    <div class="form-group">
                        <label> Confirm Password</label>
                        <input type="text" name="confirmpassword" class="form-control" placeholder="Enter the Confirm Password" ngModel>
                    </div>
                    <br>
                    <div class="d-grid">
                    <button type="button" value="submit" class="btn btn-primary" (click)="save(newForm.value)">Submit</button>
                </div>
                </form>
            </div>
    
        </div>
    
    </div>
    
    </div>
