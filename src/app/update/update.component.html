<div class="container">
    <div class="row">
        <div class="col-md-16">
            <h2>Update Form</h2>
            <form #newForm="ngForm" (ngSubmit)="edit(newForm)" >
                <div class="form-group">
                    <label> Enter your name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" [(ngModel)]="user.name">
                </div>
                <div class="form-group">
                    <label> Enter Email Address</label>
                    <input type="text" name="email" class="form-control" placeholder="Enter your email Address" [(ngModel)]="user.email" >
                </div>
                <div class="form-group">
                    <label> Enter User Name</label>
                    <input type="text" name="user" class="form-control" placeholder="Enter your user name" [(ngModel)]="user.username">
                </div>
